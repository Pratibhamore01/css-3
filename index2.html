<!DOCTYPE html>
<html>
<head>
    <title>Box Shadow</title>
    <style>
        .box{
           height: 400px;
           width: 400px;
           background-color: aqua;
           border: 5px solid black;
           padding: 10px;
           margin: 20px;
           box-shadow: 10px 10px 20px 10px purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>A notebook is a collection of sheets of paper, bound as a book or leaflet. It can be used to make notes and to draw things. Some notebooks also have a printed calendar. This short article can be made longer.</h1>
    </div>
</body>
</html>
